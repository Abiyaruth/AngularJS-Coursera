<!doctype html>
<html lang="en" ng-app="ShoppingListController">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="scripts/angular.min.js"></script>
    <script src="scripts/ShoppingListController.js"></script>
    <script src="scripts/BuyController.js"></script>
    <script src="scripts/BoughtController.js"></script>
    <script src="scripts/ShoppingListService.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">

    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
      <div class="col-md-6" ng-controller="BuyController as buy">
       <h2>To Buy:</h2>
       <ul>
         <li ng-repeat="item in buy.items">Buy {{item.quantity}}{{getJoiner(item)}}{{item.description}} <button ng-click="buy.buy($index)" class="btn btn-success"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
       </ul>
       <div ng-if="!buy.items.isEmpty()" class="emptyMessage">Everything is bought!</div>
      </div>

      <!-- Already Bought List -->
      <div class="col-md-6" ng-controller="BoughtController as bought">
       <h2>Already Bought:</h2>
       <ul>
         <li ng-repeat="item in bought.items">Bought {{item.quantity}}{{getJoiner(item)}}{{item.description}}
         </li>

       </ul>
       <div ng-if="!bought.items.isEmpty()"class="emptyMessage">Nothing bought yet.</div>
      </div>
    </div>
  </div>
</body>
</html>
